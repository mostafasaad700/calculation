<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(تفدين) لحساب المساحات الزراعية</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container ">
        <div class="hash">
            <h3>المصدر</h3>
            <p>
                الفدان : 4200.83م2 <br>
                القيراط : 175.04 م2 <br>
                السهم : 7.29 م2
            </p>
        </div>
        <div class="card ">
            <div class="row mx-auto">
                <div class="col-md-8 col-12">
                    <h2 class="my-3">تحويل المساحة من الفدان / القيراط / السهم الي المتر المربع</h2>

                    <div class="mb-3">
                        <label for="faddan">الفدان</label>
                        <textarea name="" class="form-control w-75" id="faddan" placeholder="- - - -"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="qerat">القيراط</label>
                        <textarea name="" class="form-control w-75" id="qerat" placeholder="- - - -"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="sahm">السهم</label>
                        <textarea name="" class="form-control w-75" id="sahm" placeholder="- - - -"></textarea>
                    </div>
                    <div class="button">
                        <button class="btn btn-success w-25" id="calcBtn">احسب</button>
                        <button class="btn btn-danger w-25" id="clearBtn">امسح</button>
                    </div>
                    <div class="my-4">
                        <textarea name="" class="form-control w-75" id="result" placeholder="متر مربع"></textarea>
                    </div>
                </div>
                <hr>
                <div class="col-md-8 col-12">
                    <h2 class="my-3">تحويل المساحة من المتر الي الفدان / القيراط / السهم</h2>
                    <div class="my-4">
                        <textarea class="form-control w-75" id="result2" placeholder="متر مربع"></textarea>
                    </div>
                    <div class="button">
                        <button class="btn btn-success w-25" id="calcBtn2">احسب</button>
                        <button class="btn btn-danger w-25" id="clearBtn2">امسح</button>
                    </div>
                    <div class="table-responsive w-75">
                        <table class="table table-striped table-bordered  text-center align-middle" id="resultTable">
                            <thead class="table-primary">
                                <tr>
                                    <th>م</th>
                                    <th>المساحة (متر مربع)</th>
                                    <th>فدان</th>
                                    <th>قيراط</th>
                                    <th>سهم</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-muted">النتائج ستظهر هنا بعد الحساب...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
